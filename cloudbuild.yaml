steps:
  # 0) Get current revision BEFORE deployment
  - id: "Get Previous Revision"
    name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args:
      - -c
      - |
        PREV_REV=$(gcloud run services describe hello-app \
          --region=europe-west1 \
          --format="value(status.traffic[0].revisionName)")
        echo "Previous revision: $PREV_REV"
        echo $PREV_REV > /workspace/prev_revision.txt

  # 1) Build Docker
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest", "."]
    id: 'Construction Image Docker'

  # 2) Push Docker
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest"]
    id: 'Pousser Image'
    waitFor: ['Construction Image Docker']

  # 3) Deploy Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args: ["run",
           "deploy",
           "hello-app",
           "--image",
           "europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest",
           "--region",
           "europe-west1",
           "--platform",
           "managed",
           "--allow-unauthenticated",
           "--set-env-vars",
           "BUILD_ID=$BUILD_ID"

    ]
    id: 'D√©ploiement Cloud Run'
    waitFor: ['Pousser Image']

  # 4) Smoke test pour prot√©ger la production
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args:
      - -c
      - |
        echo "Running smoke test..."
        URL=$$(gcloud run services describe hello-app --region europe-west1 --format='value(status.url)')
        STATUS=$$(curl -s -o /dev/null -w "%{http_code}" $$URL/health)

        echo "Smoke test status: $$STATUS"

        if [ "$$STATUS" -ne 200 ]; then
          echo "‚ùå Smoke test failed! Stopping deployment..."
          exit 1
        fi

        echo "‚úÖ Smoke test passed!"
    id: 'Smoke Test'
    waitFor: ['D√©ploiement Cloud Run']

  # 5) Rollback if smoke test failed
  - id: "Rollback"
    name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args:
      - -c
      - |
        SMOKE_STATUS=$(cat /workspace/smoke_status.txt)
        
        if [ "$SMOKE_STATUS" -ne 200 ]; then
          echo "üî• Rolling back to previous revision!"
          PREV_REV=$(cat /workspace/prev_revision.txt)
          gcloud run services update-traffic hello-app \
            --region=europe-west1 \
            --to-revisions=${PREV_REV}=100
          exit 1
        fi
    waitFor: [ "Smoke Test" ]
images:
  - "europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest"

serviceAccount: "cloud-run-deployer@ci-cd-cloudrun.iam.gserviceaccount.com"

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"

timeout: "1200s"
