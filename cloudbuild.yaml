steps:

  # 0 ‚Äî Lire la r√©vision actuelle AVANT d√©ploiement
  - id: "Get Previous Revision"
    name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args:
      - -c
      - |
        PREV_REV=$(gcloud run services describe hello-app \
          --region=europe-west1 \
          --format="value(status.traffic[0].revisionName)")
        
        echo "Previous revision: $PREV_REV"
        echo "$PREV_REV" > /workspace/prev_revision.txt

  # 1 ‚Äî Build Docker
  - name: "gcr.io/cloud-builders/docker"
    args:
      ["build", "-t", "europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest", "."]
    id: "Build Docker"

  # 2 ‚Äî Push Docker
  - name: "gcr.io/cloud-builders/docker"
    args:
      ["push", "europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest"]
    id: "Push Docker"
    waitFor: ["Build Docker"]

  # 3 ‚Äî D√©ployer sur Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run", "deploy", "hello-app",
        "--image", "europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest",
        "--region", "europe-west1",
        "--platform", "managed",
        "--allow-unauthenticated"
      ]
    id: "Deploy"
    waitFor: ["Push Docker"]

  # 4 ‚Äî Smoke test
  - id: "Smoke Test"
    name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    waitFor: ["Deploy"]
    args:
      - -c
      - |
        echo "Running smoke test..."
        
        URL=$(gcloud run services describe hello-app --region europe-west1 --format='value(status.url)')
        STATUS=$(curl -s -o /dev/null -w "%{http_code}" $URL/health)
        
        echo "$STATUS" > /workspace/smoke_status.txt
        
        echo "Smoke test status: $STATUS"
        
        if [ "$STATUS" -ne 200 ]; then
          echo "‚ùå Smoke test FAILED."
          exit 1
        fi
        
        echo "‚úÖ Smoke test PASSED."

  # 5 ‚Äî Rollback automatique si smoke test √©choue
  - id: "Rollback"
    name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    waitFor: ["Smoke Test"]
    args:
      - -c
      - |
        SMOKE_STATUS=$(cat /workspace/smoke_status.txt)
        
        if [ "$SMOKE_STATUS" -ne 200 ]; then
          PREV_REV=$(cat /workspace/prev_revision.txt)
        
          echo "üî• Rolling back to previous revision: $PREV_REV"
        
          gcloud run services update-traffic hello-app \
            --region=europe-west1 \
            --to-revisions=${PREV_REV}=100
        
          echo "Rollback complete."
          exit 1
        fi

images:
  - "europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest"

serviceAccount: "cloud-run-deployer@ci-cd-cloudrun.iam.gserviceaccount.com"

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"

timeout: "1200s"
