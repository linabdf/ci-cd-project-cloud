steps:
  # 1) Installer les dépendances et lancer les tests
  - name: "node:18-slim"
    entrypoint: "bash"
    args:
      - -c
      - |
        echo "Installing all dependencies..."
        npm install
        echo "Running tests..."
        npm test

  # 2) Construire l'image Docker
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest",
        "."
      ]

  # 3) Pousser l'image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest"
      ]

  # 4) Déployer sur Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "hello-app",
        "--image",
        "europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest",
        "--region",
        "europe-west1",
        "--platform",
        "managed",
        "--allow-unauthenticated"
      ]

  # 5) Smoke test (rollback automatique si échec)
  - name: "curlimages/curl"
    entrypoint: "sh"
    args:
      - -c
      - |
        echo "Running smoke test..."
        URL=$(gcloud run services describe hello-app --region europe-west1 --format='value(status.url)')
        STATUS=$(curl -s -o /dev/null -w "%{http_code}" $URL/health)
        echo "Health check status: $STATUS"

        if [ "$STATUS" -ne 200 ]; then
          echo "❌ Smoke test failed! Cancelling deployment..."
          exit 1
        fi

        echo "✅ Smoke test passed!"

images:
  - "europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest"

serviceAccount: "cloud-run-deployer@ci-cd-cloudrun.iam.gserviceaccount.com"

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"

timeout: "1200s"
