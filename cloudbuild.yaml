timeout: "1200s" # √Ä la racine, support√© par la plupart des versions.

steps:
  # 1) Construction de l'Image Docker
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest", "."]
    id: 'Construction Image Docker'

  # 2) Push de l'Image vers Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest"]
    id: 'Pousser Image'
    waitFor: ['Construction Image Docker']

  # 3) Sauvegarder l'ID de la r√©vision stable actuelle
  - name: "google/cloud-sdk"
    entrypoint: "bash"
    args:
      - -c
      - |
        # R√©cup√®re le nom de la derni√®re r√©vision qui √©tait stable (pr√™te)
        OLD_REVISION=$$(gcloud run services describe hello-app \
          --region europe-west1 \
          --platform managed \
          --format='value(status.latestReadyRevisionName)' 2>/dev/null)
        
        # Stocker la r√©vision dans un fichier de l'espace de travail
        echo $$OLD_REVISION > /workspace/old_revision.txt
        echo "Ancienne r√©vision stock√©e pour rollback: $$OLD_REVISION"
    id: 'Sauvegarde R√©vision'
    waitFor: ['Pousser Image']

  # 4) D√©ploiement sur Cloud Run (CORRIG√â : Ajout de entrypoint: "gcloud")
  - name: "google/cloud-sdk"
    entrypoint: "gcloud" # <-- CORRECTION APPLIQU√âE
    args: [
      "run",
      "deploy",
      "hello-app",
      "--image",
      "europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest",
      "--region",
      "europe-west1",
      "--platform",
      "managed",
      "--allow-unauthenticated",
      "--set-env-vars", "BUILD_ID=$BUILD_ID"
    ]
    id: 'D√©ploiement Cloud Run'
    waitFor: ['Sauvegarde R√©vision']

  # 5) Smoke Test & Rollback Int√©gr√© (CORRIG√â)
  - name: "google/cloud-sdk"
    entrypoint: "bash"
    args:
      - -c
      - |
        echo "Running smoke test and conditional rollback..."
        SERVICE_NAME="hello-app"
        REGION="europe-west1"
        OLD_REVISION=$$(cat /workspace/old_revision.txt)
        echo "üîé R√©vision pour rollback : $$OLD_REVISION"

        URL=$$(gcloud run services describe $$SERVICE_NAME --region $$REGION --format='value(status.url)')
        STATUS=$$(curl -s -o /dev/null -w "%{http_code}" $$URL/health)

        echo "Smoke test status: $$STATUS"

        if [ "$$STATUS" -ne 200 ]; then
          echo "‚ùå Smoke test failed! HTTP Status code $$STATUS. Initiating Rollback..."

          gcloud run services update-traffic "$SERVICE_NAME" \
            --region "$REGION" \
            --to-revisions "$OLD_REVISION=100"

          echo "‚úÖ Rollback termin√©. Le build va maintenant √©chouer."
          exit 1
        fi

        echo "‚úÖ Smoke test passed! Deployment complete."
    id: 'Smoke Test & Rollback'
    waitFor: [ 'D√©ploiement Cloud Run' ]
images:
  - "europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest"

serviceAccount: "cloud-run-deployer@ci-cd-cloudrun.iam.gserviceaccount.com"

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"
substitutions:
  _SERVICE_NAME: "hello-app"
  _REGION: "europe-west1"