steps:
  - name: "node:18-slim"
    entrypoint: "bash"
    args:
      - -c
      - |
        echo "Installing Node dependencies..."
        npm install
        echo "Running tests..."
        npm test

  - name: 'gcr.io/cloud-builders/docker'
    args:
      ['build', '-t', 'europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      ['push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest']

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run',
        'deploy',
        'hello-app',
        '--image',
        'europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest',
        '--region',
        'europe-west1',
        '--platform',
        'managed',
        '--allow-unauthenticated'
      ]

images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/hello-app/hello-app:latest'

serviceAccount: "cloud-run-deployer@ci-cd-cloudrun.iam.gserviceaccount.com"

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: "1200s"
