<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Formulaire Express</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Écris quelque chose :</h2>

    <!-- Champ texte -->
    <input type="text" id="userInput" placeholder="Tape du texte ici..."
    oninput ="removeNumber()"/>

    <!-- Bouton -->
    <button onclick="showText()">Envoyer</button>

    <!-- Texte affiché -->
    <div class="result" id="result"></div>
</div>

<script>
    function showText() {
        const text = document.getElementById('userInput').value;
        document.getElementById('result').innerText = "Tu as écrit : " + text;
    }
    function removeNumbers(){
        const text = document.getElementById('userInput').value;
        document.getElementById('result').innerText = "Tu as écrit : " + text;
    }
</script>
</body>
</html>
