name: CI/CD - Deploy to Cloud Run

on:
  push:
    branches:
      - master   # adapte selon ta branche

jobs:
  ci_test_cd_deploy: # Nom du job mis Ã  jour
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests ðŸ§ª # L'Ã©tape CI (tests) doit rÃ©ussir pour continuer
        run: npm test

      # ----------------------------------------------------
      # Ã‰TAPE CD (DÃ©ploiement)
      # ----------------------------------------------------

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          # Assurez-vous que ces secrets sont configurÃ©s dans les settings GitHub
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Trigger Cloud Build (CD-only)
        # ðŸ’¡ CORRECTION : Utilisation de l'action correcte pour soumettre un build
        uses: google-github-actions/cloud-build-submit@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          # ðŸ’¡ ATTENTION : Nous utilisons maintenant le fichier SANS les tests
          config: cloudbuild-cd.yaml