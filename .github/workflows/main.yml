name: CI/CD - Deploy to Cloud Run

on:
  push:
    branches:
      - master

jobs:
  ci_test_cd_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3) Installer les dépendances
      - name: Install dependencies
        run: npm install

      # 4) Lancer les tests
      - name: Run tests
        run: npm test

      # 5) Générer un TAG basé sur le message du commit
      - name: Generate TAG from commit message
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          SANITIZED=$(echo "$COMMIT_MSG" \
            | tr '[:upper:]' '[:lower:]' \
            | sed 's/ /-/g' \
            | sed 's/[^a-z0-9\-]//g')
          echo "TAG=$SANITIZED" >> $GITHUB_ENV

      # 6) Auth à Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      # 7) Setup gcloud
      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 8) Submit Cloud Build avec _TAG rempli correctement
      - name: Submit Cloud Build
        run: |
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --substitutions=_TAG=${TAG} \
            --service-account=projects/ci-cd-cloudrun/serviceAccounts/cloud-run-deployer@ci-cd-cloudrun.iam.gserviceaccount.com
